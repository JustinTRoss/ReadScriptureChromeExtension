<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
  <link rel="stylesheet" href="css/readscripture.css">
</head>
<body>
  <div class="header">
    <a href="http://readscripture.org/" target="_blank">
      <img src="img/readscripture.png" srcset="img/readscripture.png 1x, img/readscripture@2x.png 2x," width="32" height="27" />
    </a>
  </div>
  <div class="main">
    <div class="container">
      <h1 id="chapter"></h1>
      <p id="verse"></p>
    </div>
  </div>
  <div class="controls">
	<div id="picker-previous">
		previous
	</div>
	<div id="picker-next" onclick="api.getPlan(api.getPlanDay() + 1);">
		next
	</div>
  </div>
  <script src="/../scripts/main.js"></script>
</body>
</html>
